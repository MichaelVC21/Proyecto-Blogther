<ion-content>
  <ion-card *ngFor="let planta of plantas" href="/arti">
    <img [src]="planta.imagen" alt="Imagen de {{ planta.nombre }}" />
 
    <ion-card-content>
      <h1 class="blur-title">{{ planta.nombre }}</h1>
      <p>{{ planta.descripcion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
