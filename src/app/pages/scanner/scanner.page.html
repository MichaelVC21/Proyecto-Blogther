<ion-header>
  <ion-toolbar color="light" class="scanner-header">
    <ion-title>Escaner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scanner-container">
    <div class="scanner-preview">
      <div class="scanner-frame">
        <img
          *ngIf="fotoBase64; else placeholder"
          [src]="fotoBase64"
          class="preview-img"
          alt="preview"
        />
        <ng-template #placeholder>
          <img src="assets/placeholder-scan.png" class="preview-img" alt="placeholder" />
        </ng-template>
        <div class="corners"></div>
      </div>
    </div>

    <div class="scanner-actions">
      <button class="scanner-btn" (click)="tomarFoto()">
        <ion-icon name="camera-outline"></ion-icon>
        Tomar foto
      </button>
      <button class="scanner-btn" (click)="abrirGaleria()">
        <ion-icon name="image-outline"></ion-icon>
        Galeria
      </button>
    </div>
    
  </div>
  
</ion-content>
