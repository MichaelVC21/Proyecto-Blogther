<ion-content [fullscreen]="true">

  <img src="../../../assets/img/logo blogther.svg" alt="logo" style="width: 173px; height: 193px; display: flex; padding: 24px;">

  <form [formGroup] = "registerForm" (ngSubmit) = "register()">
    <ion-item>
      <ion-input
      labelPlacement="stacked"
      formControlName="email"
      [clearInput]="true"
      placeholder="Correo Electronico"
      type="email"
      mode="md"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input
      labelPlacement="stacked"
      formControlName="username"
      [clearInput]="true"
      placeholder="Usuario"
      type="text"
      mode="md"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input
      labelPlacement="stacked"
      formControlName="password"
      [clearInput]="true"
      placeholder="Contraseña"
      type="password"
      mode="md">
        <ion-input-password-toggle slot="end" color="verdeoscuro"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!registerForm.valid" shape="round" fill="outline">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      Registrarse
    </ion-button>
  </form>
  <br>
  <a href="/sign-up">
    Inicia sesión si ya tienes cuenta
  </a>
</ion-content>
