<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/metodo-pago"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-center">Suscripción</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <div class="qr-section" *ngIf="qrCodeDataURL">
    <img [src]="qrCodeDataURL" alt="Código QR" />
    <p>Escanea este código con tu app bancaria para ver los datos del pago.</p>
  </div>

  <ion-item lines="none">
    <ion-checkbox slot="start" [(ngModel)]="aceptarTerminos"></ion-checkbox>
    <ion-label>
      Acepto los <a href="#">términos</a> y la <a href="#">política de privacidad</a>.
    </ion-label>
  </ion-item>

  <ion-button expand="block" class="confirmar" (click)="suscribirse()" [disabled]="isProcessing">
    {{ isProcessing ? 'Procesando...' : 'CONFIRMAR PAGO' }}
  </ion-button>

  <ion-button expand="block" fill="clear" class="cancelar" (click)="cancelar()">
    CANCELAR
  </ion-button>

</ion-content>
