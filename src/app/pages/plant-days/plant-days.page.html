<ion-header>
  <ion-toolbar color="light" class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="custom-title">Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="plant-detail-content" fullscreen>
  <!-- Nombre de la familia -->
  <div class="family-name">{{ family }}</div>

  <!-- Grid de días -->
  <div class="grid">
    <ion-card
      *ngFor="let entry of entries; let i = index"
      class="plant-card"
      (click)="goToEntry(entry.id!)"
    >
      <div class="card-image" (click)="detalle(entry.id!)">
        <img [src]="getImageUrl(entry.image)" alt="Imagen de la planta" />
      </div>
      <ion-card-content>
        <ion-card-subtitle class="plant-name">
          Día {{ i + 1 }}
        </ion-card-subtitle>
      </ion-card-content>
    </ion-card>

    <!-- Tarjeta “Añadir” solo con icono -->
    <ion-card class="plant-card add-card" (click)="goToNewEntry()">
      <div class="add-container">
        <ion-icon name="add-outline"></ion-icon>
      </div>
    </ion-card>
  </div>

  <!-- Leyenda “Añadir” / Fecha última actualización -->
  <div class="info-grid">
    <div class="update-label">Ultima Actualizacion</div>
    <div class="add-label">Añadir</div>
    <div class="info-date">
      {{ entries[0]?.date | date:'dd / MM / yyyy' }}
    </div>
    <div></div>
  </div>

  <!-- Preview de ubicación y tabs inferiores (mockup, agrega tu lógica real) -->
  <div class="location-preview">
    <img class="location-img" src="assets/room.jpg" alt="Ubicación" />
    <div class="location-name">Cocina</div>
    <div class="location-tabs">
      <span class="tab">Sala de estar</span>
      <span class="tab">Baño</span>
      <span class="tab selected">Cocina</span>
    </div>
  </div>
</ion-content>

<ion-footer>
  <app-tab-bar></app-tab-bar>
</ion-footer>
